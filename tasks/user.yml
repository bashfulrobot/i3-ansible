- name: Adding Primary User
  user:
    name: "{{ my_username }}"
    comment: "{{ my_fullname }}"
    groups: sudo, adm, cdrom, dip, plugdev, lpadmin, sambashare
    append: yes

- name: Install GH SSH Pub keys
  authorized_key:
    user: "{{ my_username }}"
    state: present
    key: https://github.com/{{item}}.keys
  with_items:
    - " {{ my_github_username }}"
